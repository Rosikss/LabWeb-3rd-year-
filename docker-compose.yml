services:
  labweb:
    image: ${DOCKER_REGISTRY-}labweb
    build:
      context: ShoppingList
      dockerfile: Dockerfile
    depends_on:
      - redis 
      - elasticsearch
  
  kibana:
    container_name: kibana
    image: kibana:8.15.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - elk

  elasticsearch:
    container_name: els
    image: elasticsearch:8.15.0
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - elk


  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - elk

volumes:
  redis-data:
  elasticsearch-data:

networks:
  elk:
     driver: bridge